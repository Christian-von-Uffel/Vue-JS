<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Vue Directives</title>
</head>
<body>

    <div id="app" class="max-w-md mt-20 mx-auto">
        <div class="text-3xl font-medium text-teal-600">
            Shopping Cart
        </div>
        <div v-for="item in shoppingCart" class="text-2xl mb-2 whitespace-pre-line">
            {{ item.label }}: ${{ item.cost }}
            Quantity: {{ item.quantity}}
        </div>
        <div class="font-medium text-2xl mt-2 border-t border-gray-500">
            Total Price: ${{ totalPrice }}
        </div>
        
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                shoppingCart: [
                    {
                    label: "apples",
                    cost: 3,
                    quantity: 4,            
                    },
                    {
                    label: "bananas",
                    cost: 2,
                    quantity: 5,            
                    },
                    {
                    label: "coconuts",
                    cost: 7,
                    quantity: 1,            
                    },
                ]
            },
            computed: {
                totalPrice(){
                    // intiate the variable so we can add and change it
                    let total = 0

                    this.shoppingCart.forEach(item => {
                        total += item.cost
                    })

                    return total
                }
            }
        })
    </script>
</body>
</html>
