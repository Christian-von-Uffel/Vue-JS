<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Store and Manage Data in Vue</title>
</head>
<body>
    <div id="app" class="max-w-xl mx-auto">
        <div class="whitespace-pre-line text-2xl mt-24">
            Apples cost ${{ costOfApples }}
            Bananas cost ${{ costOfBananas }}
            Coconuts cost ${{ costOfCoconuts }}
            Total: ${{ totalAmount }}
        </div>
    </div>

    <script>
        // Vue must be capitalized
        const app = new Vue({
            el: "#app",
            data: {
                costOfApples: 2,
                costOfCoconuts: 6,
                costOfBananas: 4
            },
            computed: {
                totalAmount() {
                    return this.costOfApples + this.costOfCoconuts + this.costOfBananas
                }
            }
        })
    </script>
</body>
</html>
