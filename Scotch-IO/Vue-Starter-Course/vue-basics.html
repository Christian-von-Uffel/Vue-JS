<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Basics</title>
</head>
<body>

    <div id="app">
        <div class="font-bold mt-8 mb-4 text-center text-xl">
            User Details
        </div>
        <div class="h-32 w-32 rounded-full overflow-hidden mx-auto shadow mt-12">
            <img src="images/Christian-von-Uffel-Square-Two-Sigma-Headshot.png" alt="">
        </div>
        <p class="whitespace-pre-line px-20 mx-auto">
            name: {{ name }}
            twitter: {{ twitter}}
            email: {{ email }}
        </p>
        <!-- <div class="grid grid-cols-2 grid-gap-4 px-24 mt-8">
            <div>name:</div>
            <div>{{ name }}</div>
            <div>twitter:</div>
            <div>{{ twitter}}</div>
            <div>email:</div>
            <div>{{ email }}</div>
        </div> -->
        <div class="flex justify-center">
            
            <button class="bg-red-500 rounded shadow text-white px-3 py-1 mt-8" v-on:click="alert">
                check current status
            </button>
        </div>

    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                name: "Christian von Uffel",
                twitter: "christianuffel",
                email: "christian.uffel@gmail.com",
                status: "learning how to build web applications in Vue.JS"
            },
            methods: {
                alert: function() {
                    alert(`${this.name} is currently ${this.status}`);
                }
            }
        }) 
    </script>
</body>
</html>
