<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app-3">

  <!-- Vue allows you to insert conditional statements directly into your HMTL element attributes so you can skip some scripting -->
  <span v-if="seen">You will see this message if the value of seen == {{ seen }}, otherwise this whole message wouldn't even show up on your page </span>
</div>
  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
  </script>
</body>
</html>
