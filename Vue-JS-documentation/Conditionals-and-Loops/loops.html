<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app-4">
    <ol>
      <!-- loops in Vue are easy. Just declare the Vue prefix "v-for" and assign it the value that pairs the data you want from the data variables in which it's found -->
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <script>
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn Vue' },
        { text: 'Build something awesome' }
      ]
    }
  })

  // you can add data to your existing dataset
  // here's an example of how to do that
  // "app4" connects to the variable we're using to reference our app. "todos" references the array we'd like to modify. "push" adds the following data to the dataset/array
  app4.todos.push({ text: 'Brag' })
  </script>
</body>
</html>
